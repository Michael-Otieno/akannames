    <div class="container overflow-hidden">
        <h1>Ghananian Akan Names</h1>
        <div class="row gx-5">
          <div class="col">
            <div class="p-3 pt-5 mt-5 text-center">
                
                <p>Akan names are derived from Ghanian culture. </p>
                <p>Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
                <!-- <form></form> -->

                <form action="" onsubmit="return fetchData()" class="akansForm"> 

                    <p> <span class="culture"><em>Enter your details below</em></span> </p>

                    Name: <input type="text" name="name" id="userName" value=""required>
                    <br> <br>          
                
                    Date: <input type="number" name="date" id="dateOnly" value="" required >
                    <br><br>
                
                    Month: <input type="number" name="month" id="monthOnly" value=""  required>
                    <br><br>
                    
                    Year: <input type="number" name="year" id="yearOnly" value=""required>
                    <br><br>

                    <span class="culture">Select your gender</span>
                    <br>

                    Male: <input type="radio" class="ms-4" name="gender" value="male" id="maleGender" required >
                    <br>

                    Female: <input type="radio" class="ms-1" name="gender" value="female" id="femaleGender" required >
                    <br><br>
                
                    <input type="submit" name="submit" value="Submit" required>

                
                </form>               
              
            </div>
          </div>

          <div class="col">
            <div class="p-3 ps-5 ms-5">
                <img src="/assets/photo.png" alt="" height="460">
            </div>
          </div>
        </div>
    </div>
