<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">      <title>Akan Name</title>
</head>
<body>
    <div class="container-fluid pt-2">
        <nav class="nav nav-pills nav-justified">
            <a class="nav-link" aria-current="page" href="#">
                <img src="/assets/logo.png" alt="" width="60">
                <span>Akan Names</span>
            </a>
            <a class="nav-link" href="#"></a>
            <!-- <a class="nav-link" href="#">Link</a> -->
            <a class="nav-link ms-5 ps-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg> 
            </a>
        </nav>
    </div>
    
    <div class="container overflow-hidden">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3 pt-5 mt-5 text-center">
                
                <h1>Ghananian Akan Names</h1>
                <form action="" onsubmit="getName()">
                    <p class="lead pt-3">Select Gender then Insert your Date of Birth to know your Ghananian traditional Akan name.</p>
                
                    <div class="gender">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1" required>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2" required>
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                

                    <div class="row g-3 mt-2">
                        <div class="col-sm">
                            <input type="text" class="form-control" placeholder="Day" aria-label="Day" id="day" required>
                        </div>
                        <div class="col-sm">
                            <input type="text" class="form-control" placeholder="Month" aria-label="Month" id="month" required>
                        </div>
                        <div class="col-sm">
                            <input type="text" class="form-control" placeholder="Year" aria-label="Year" id="year" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
               
                </form>
                
            </div>
            <p class="result"></p>
          </div>

          <div class="col">
            <div class="p-3 ps-5 ms-5">
                <img src="/assets/photo.png" alt="" height="460">
            </div>
          </div>
        </div>
    </div>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    <script src="/js/script.js"></script>
</body>
</html>
